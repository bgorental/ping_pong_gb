    var circles = [];
	function onKeyDown(event) {
	if(keydata[event.key]){
    var maxpoints = new Point(view.size.width, view.size.height);
	var randomPoints = Point.random();
	var Points = maxpoints*randomPoints; 
	var newcircles = new Path.Circle(Points, 500);
    newcircles.fillColor = keydata[event.key].color; 
    keydata[event.key].sound.play();
	circles.push(newcircles);
    }
   }
	

function onFrame(event) { 
    for(i=0; i<circles.length; i++){
    circles[i].fillColor.hue += 1;
	circles[i].scale(0.9);
}
